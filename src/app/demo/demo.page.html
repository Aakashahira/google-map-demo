<ion-header>
  <ion-toolbar color ="danger">
    <ion-title>Logo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div>
    <ion-grid>
      <ion-row>
      <ion-col>
      <ion-img src="assets/addPhoto.JPG" (click) = "PickImage()"></ion-img>      
      </ion-col>
    </ion-row>
    </ion-grid>
  </div>
  <form [formGroup] = "productForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position = "floating">Property Address</ion-label>
            <ion-input formControlName ="address" input type = "readonly"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position = "floating">Property Title</ion-label>
            <ion-input formControlName ="b"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position = "floating">Describe more about property</ion-label>
              <ion-input formControlName ="c"></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
    </ion-grid>
    </form>
</ion-content>
